[workspace]
members = [
    "common",
    "chatui",
    "contracts/room-contract", "contractual",
]
resolver = "2"

[workspace.dependencies]
ciborium = "0.2.2"
serde = { version = "1.0.130", features = ["derive"] }
freenet-stdlib = { path = "stdlib/rust", features = ["contract"] }
common = { path = "common" }
ed25519-dalek = { version = "2.1.1", features = ["serde", "rand_core"] }
blake3 = { version = "1.5.3", features = ["serde"] }
itertools = "0.13.0"

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 's'
debug = false
codegen-units = 1
panic = 'abort'
strip = true

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
